{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h2>Employee Schedule</h2>

    <form method="POST">
        {% csrf_token %}
        {{ formset.management_form }}

        <div id="schedule-rows">
            {% for form in formset %}
                {% include "workforce/partials/schedule_row.html" with form=form index=forloop.counter0 %}
            {% endfor %}
        </div>

        <button
            type="button"
            class="btn btn-outline-primary mt-3"
            hx-get="{% url 'add_schedule_row' %}"
            hx-target="#schedule-rows"
            hx-swap="beforeend">
            âž• Add schedule
        </button>

        <div class="mt-4">
            <button type="submit" class="btn btn-primary">Save schedules</button>
        </div>
    </form>
</div>
{% endblock %}
