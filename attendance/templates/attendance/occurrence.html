      <div class=" shadow-sm">
        <div
          class="card-header d-flex justify-content-between align-items-center"
        >
          <div class="d-flex align-items-center gap-4">
            <h5 class="card-title">Occurrence</h5>

          </div>
          <a
            href="{% url 'occurrence_list' %}"
            class="btn btn-outline-primary btn-sm"
            >Occurrence History</a
          >
        </div>
        <div class="card shadow-sm">
          <div class="card-body">
            <form method="post" id="occurrenceForm" action="{% url 'occurrence_create' %}">
              {% csrf_token %} 
                <div class="d-flex align-items-center gap-2">
                    <div>
                        <label for="session_occurrence">Occurrence</label>
                        <select name="session_occurrence" id="session_occurrence" class="form-select form-select-sm">
                            <option value="technical_issues">--</option>
                            <option value="technical_issues">Technical Issues</option>
                            <option value="call_drop">Call Drop</option>
                            <option value="Bath_room">Bath Room</option>
                        </select>
                    </div>
                    <div class="d-flex gap-2">
                      <div class="">
                        <label for="start_time">Start Time</label>
                        <input type="time" name="start_time" id="start_time" class="form-control form-control-sm">
                      </div>
                        
                        <div class="">
                          <label for="end_time">End Time</label>
                          <input type="time" name="end_time" id="end_time" class="form-control form-control-sm">
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="comment" class="form-label">comment</label>
                    <textarea name="comment" id="comment" required="false" class="form-control" rows="2" placeholder="Add any comment about"></textarea>
                </div>

              <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-primary">
                  <i class="fas fa-save"></i> Save Occurrence
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
