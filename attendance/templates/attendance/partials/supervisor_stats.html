<!-- Stats Cards -->
<div class="row text-center" id="stats-cards">
    <div class="col-md-2 col-6 mb-3">
        <div class="stat-card status-ready p-3 rounded text-dark">
            <div class="stat-value display-6 fw-bold">{{ team_stats.ready_count }}</div>
            <div class="stat-label">Ready</div>
        </div>
    </div>
    <div class="col-md-2 col-6 mb-3">
        <div class="stat-card status-break p-3 rounded text-dark">
            <div class="stat-value display-6 fw-bold">{{ team_stats.break_count }}</div>
            <div class="stat-label">On Break</div>
        </div>
    </div>
    <div class="col-md-2 col-6 mb-3">
        <div class="stat-card status-lunch p-3 rounded text-dark">
            <div class="stat-value display-6 fw-bold">{{ team_stats.lunch_count }}</div>
            <div class="stat-label">Lunch</div>
        </div>
    </div>
    <div class="col-md-2 col-6 mb-3">
        <div class="stat-card status-training p-3 rounded text-dark">
            <div class="stat-value display-6 fw-bold">{{ team_stats.training_count }}</div>
            <div class="stat-label">Training</div>
        </div>
    </div>
    <div class="col-md-2 col-6 mb-3">
        <div class="stat-card status-meeting p-3 rounded text-dark">
            <div class="stat-value display-6 fw-bold">{{ team_stats.meeting_count }}</div>
            <div class="stat-label">Meeting</div>
        </div>
    </div>
    <div class="col-md-2 col-6 mb-3">
        <div class="stat-card status-offline p-3 rounded text-dark">
            <div class="stat-value display-6 fw-bold">{{ team_stats.offline_count }}</div>
            <div class="stat-label">Offline</div>
        </div>
    </div>
</div>

<script>
// Update last update time when this partial is loaded
document.addEventListener('DOMContentLoaded', function() {
    updateLastUpdateTime();
});

function updateLastUpdateTime() {
    const now = new Date();
    const timeString = now.toLocaleTimeString('en-US', { hour12: false });
    const lastUpdateElement = document.getElementById('last-update');
    if (lastUpdateElement) {
        lastUpdateElement.textContent = `Updated: ${timeString}`;
    }
}
</script>
