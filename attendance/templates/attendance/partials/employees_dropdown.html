<label class="form-label fw-semibold">
    Select Employees *
</label>
<select 
    name="employees" 
    multiple 
    class="form-select"
    size="10"
    required
    onchange="updateEmployeeCount()"
>
    {% for employee in employees %}
        <option value="{{ employee.id }}">
            {{ employee.full_name }} - 
            {{ employee.position.name|default:"No Position" }} - 
            {{ employee.current_campaign.name|default:"No Campaign" }}
        </option>
    {% empty %}
        <option value="" disabled>No employees found</option>
    {% endfor %}
</select>
<div class="form-text mt-2">
    <i class="bi bi-hand-index me-1"></i>
    Hold <kbd>Ctrl</kbd> (Windows) or <kbd>Cmd</kbd> (Mac) to select multiple.
    {% if employees %}
        <span class="badge bg-secondary ms-2">{{ employees|length }} available</span>
    {% endif %}
    <span id="employeeCount" class="badge bg-primary ms-2">0 selected</span>
</div>
