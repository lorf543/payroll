{% extends "base.html" %}
{% block title %}Acceso Denegado{% endblock %}

{% block content %}
<div class="container py-5 text-center">
    <div class="card shadow-sm p-4 mx-auto" style="max-width: 480px;">
        <i class="bi bi-shield-lock display-3 text-danger mb-3"></i>
        <h3 class="mb-3">Acceso denegado</h3>
        <p class="text-muted">No tienes permiso para acceder a esta página.</p>

        {% if user.is_authenticated %}
            <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-primary mt-3">
                <i class="bi bi-house-door me-1"></i>Volver al panel
            </a>
        {% else %}
            <a href="{% url 'account_login' %}" class="btn btn-primary mt-3">
                <i class="bi bi-box-arrow-in-right me-1"></i>Iniciar sesión
            </a>
        {% endif %}
    </div>
</div>
{% endblock %}
