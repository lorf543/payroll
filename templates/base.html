  {% load static %}
  <!doctype html>
  <html lang="es">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="Sistema de gestión de nómina empresarial">
      <meta name="author" content="Nombre del autor">
      <title>{% block title %}Sistema de Nómina{% endblock title %}</title>

      <link rel="icon" type="image/png" href="{% static 'favicon/favicon.ico' %}" sizes="96x96" />

      
      <!-- CSS Libraries -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
      <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">

      <!-- Estilos personalizados -->
      <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    </head>
    
    <body>


      <!-- Navegación -->
      {% include "components/navbar.html" %}

          <!-- Contenido Principal -->
      <div class="d-flex">
        <!-- Sidebar -->
        {% include "components/sidebar.html" %}

        <!-- Contenido principal -->
        <main class="main-content flex-grow-1">
          {% block content %}
          {% endblock content %}
        </main>
      </div>  
      
      <!-- Pie de página (opcional) -->
      <footer class="bg-dark text-white py-4 mt-auto">
        <div class="container">
            <p class="mb-0 text-center">&copy; 2025 Nomina Helium sys - Version 0.0.01</p>
        </div>
      </footer>

      <!-- JavaScript Libraries -->
      <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.7/dist/htmx.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
      <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

      <!-- SweetAlert2 -->
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      
      
      <!-- mask -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.8/jquery.inputmask.min.js"></script>
      
      <!-- Scripts personalizados -->
      <script>

        //pwa


        // Input mask for phone number 
        document.addEventListener('DOMContentLoaded', function() {
          // Phone mask for US/Canada format
            $('#id_phone').inputmask('(999) 999-9999', {
                placeholder: '_',
                clearIncomplete: true,
                showMaskOnHover: true,
                showMaskOnFocus: true
            });
        });
        

        // Auto-dismiss alerts after 5 seconds
        document.addEventListener('DOMContentLoaded', function() {
            const alerts = document.querySelectorAll('.alert-message');
            alerts.forEach(function(alert) {
                setTimeout(function() {
                    const bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();
                }, 5000);
            });
        });

      // ---------------------- CSRF para HTMX ----------------------
      document.body.addEventListener('htmx:configRequest', (event) => {
          const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
          event.detail.headers['X-CSRFToken'] = csrfToken;
      });

          // Handle HTMX events to reinitialize Bootstrap components
      document.addEventListener('DOMContentLoaded', function() {
          initBootstrapComponents();
      });

      document.body.addEventListener('htmx:afterSwap', function(evt) {
          initBootstrapComponents();
      });

      document.body.addEventListener('htmx:load', function(evt) {
          initBootstrapComponents();
      });

      function initBootstrapComponents() {
          // Tooltips
          var tooltips = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
          tooltips.map(function(tooltip) {
              return new bootstrap.Tooltip(tooltip);
          });

          // Dropdowns
          var dropdowns = [].slice.call(document.querySelectorAll('[data-bs-toggle="dropdown"]'));
          dropdowns.map(function(dropdown) {
              return new bootstrap.Dropdown(dropdown);
          });

          // Modals
          var modals = [].slice.call(document.querySelectorAll('.modal'));
          modals.map(function(modal) {
              return new bootstrap.Modal(modal);
          });
      }

      // Disable boost for specific elements
      document.addEventListener('click', function(e) {
          if (e.target.matches('[data-no-boost]') || 
              e.target.closest('[data-no-boost]') ||
              e.target.matches('[data-bs-toggle]') ||
              e.target.closest('[data-bs-toggle]')) {
              htmx.off(e.target);
          }
      });
      

      </script>
    </body>
  </html>
