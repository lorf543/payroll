{% extends "account/auth_base.html" %}

{% block content %}
        <div class="card auth-card" id="register-card">
            <div class="card-body p-4">
                <div class="auth-header">
                    <div class="auth-icon">
                        <i class="bi bi-person-plus"></i>
                    </div>
                    <h2>Create Account</h2>
                    <p class="text-muted">Join us today</p>
                </div>
                
                <!-- Django Allauth Registration Form -->
                <form method="POST" action="{% url 'account_signup' %}">
                    {% csrf_token %}
                    
                    {% if form.non_field_errors %}
                    <div class="alert alert-danger">
                        {% for error in form.non_field_errors %}
                            {{ error }}
                        {% endfor %}
                    </div>
                    {% endif %}
                    
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="id_username" name="username" 
                               placeholder="Choose a username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="id_email" name="email" 
                               placeholder="Enter your email" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_password1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="id_password1" name="password1" 
                               placeholder="Create a password" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_password2" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="id_password2" name="password2" 
                               placeholder="Confirm your password" required>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-lg">Sign Up</button>
                    </div>
                </form>
                
                <div class="auth-footer">
                    <p class="mb-0">Already have an account? <a href="{% url 'account_login' %}">Sign in</a></p>
                </div>
            </div>
        </div>
{% endblock content %}
