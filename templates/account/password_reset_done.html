{% extends "account/auth_base.html" %}

{% block content %}
<div class="auth-card d-flex gap-4" id="password-reset-done-card">
    <div class="card-body p-4 text-center">
        <div class="auth-header mb-4">
            <div class="auth-icon">
                <i class="bi bi-check-circle text-success"></i>
            </div>
            <h2>Check Your Email</h2>
            <p class="text-muted">
                If an account exists with the email you entered, you'll receive a link to reset your password shortly.
            </p>
        </div>

        <a href="{% url 'account_login' %}" class="btn btn-primary btn-lg">
            <i class="bi bi-box-arrow-in-right me-1"></i> Return to Login
        </a>
    </div>
</div>

<style>
    .auth-card {
        max-width: 420px;
        margin: 2rem auto;
        background: #fff;
        border-radius: 1rem;
        box-shadow: 0 0.25rem 1rem rgba(0,0,0,0.1);
    }
    .auth-header .auth-icon {
        font-size: 3rem;
    }
</style>
{% endblock content %}
