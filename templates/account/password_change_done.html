{% extends "account/auth_base.html" %}

{% block content %}
<div class="auth-card d-flex gap-4" id="password-change-done-card">
    <div class="card-body p-4 text-center">
        <div class="auth-header mb-4">
            <div class="auth-icon">
                <i class="bi bi-check-circle text-success"></i>
            </div>
            <h2>Password Updated</h2>
            <p class="text-muted">
                Your password has been changed successfully.
            </p>
        </div>

        <a href="{% url 'account_login' %}" class="btn btn-primary btn-lg mb-2">
            <i class="bi bi-box-arrow-in-right me-1"></i> Return to Login
        </a>

        <a href="{% url 'home' %}" class="btn btn-outline-secondary btn-lg">
            <i class="bi bi-house me-1"></i> Go to Homepage
        </a>
    </div>
</div>

<style>
    .auth-card {
        max-width: 420px;
        margin: 2rem auto;
        background: #fff;
        border-radius: 1rem;
        box-shadow: 0 0.25rem 1rem rgba(0,0,0,0.1);
    }

    .auth-header .auth-icon {
        font-size: 3rem;
        color: #198754; /* Bootstrap success green */
    }

    .btn-outline-secondary:hover {
        background-color: #f8f9fa;
    }

    @media (max-width: 576px) {
        .auth-card {
            padding: 1.5rem;
        }
    }
</style>
{% endblock content %}
