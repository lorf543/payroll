<style>
    /* Alert/Notification Button Styles */
    .alert-btn {
        position: relative;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        cursor: pointer;
    }

    .alert-btn:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
    }

    .alert-btn i {
        font-size: 1.2rem;
    }

    .alert-badge {
        position: absolute;
        top: -4px;
        right: -4px;
        background: #dc3545;
        color: white;
        font-size: 0.65rem;
        font-weight: 600;
        padding: 2px 6px;
        border-radius: 10px;
        min-width: 18px;
        height: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 2px solid white;
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0%, 100% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.1);
        }
    }

    /* User Dropdown Styles */
    .user-dropdown {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 25px;
        padding: 5px 15px 5px 10px;
        transition: all 0.3s ease;
        margin-left: 10px;
    }

    .user-dropdown:hover {
        background: rgba(255, 255, 255, 0.2);
    }

    .user-dropdown .bi-person-circle {
        font-size: 1.5rem;
        margin-right: 8px;
    }

    .dropdown-menu {
        border-radius: 12px;
        padding: 8px;
        margin-top: 8px;
    }

    .dropdown-item {
        border-radius: 8px;
        padding: 10px 16px;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .dropdown-item:hover {
        transform: translateX(5px);
    }

    .dropdown-item i {
        font-size: 1.1rem;
        width: 20px;
    }

    .navbar-nav-buttons {
        display: flex;
        align-items: center;
        gap: 5px;
    }

    /* Responsive adjustments */
    @media (max-width: 991px) {
        .navbar-nav-buttons {
            margin-top: 15px;
            justify-content: center;
        }

        .user-dropdown {
            border-radius: 8px;
            width: 100%;
            justify-content: center;
            margin-left: 0;
            margin-top: 10px;
        }

        .alert-btn {
            margin: 0 auto;
        }
    }
</style>
